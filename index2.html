<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }
        .profile-header h2 {
            margin: 5px 0;
        }
        .profile-body {
            padding: 20px;
        }
        .profile-body h3 {
            margin-top: 0;
        }
        .profile-body ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-body ul li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="student.jpg" alt="Student Image">
            <h2>John Doe</h2>
            <p>Class: 10th Grade</p>
        </div>
        <div class="profile-body">
            <h3>Hobbies:</h3>
            <ul>
                <li>Playing Chess</li>
                <li>Reading Science Fiction</li>
                <li>Coding</li>
            </ul>
            <h3>Other Interests:</h3>
            <ul>
                <li>Participates in school debates</li>
                <li>Member of the Astronomy Club</li>
                <li>Enjoys sketching landscapes</li>
            </ul>
        </div>
    </div>
</body>
</html>
